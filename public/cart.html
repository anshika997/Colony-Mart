<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Colony Mart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="pbl.html">Home</a>
            <a href="50 off.html">Flat ₹500 Off</a>
            <a href="cart.html" class="active">Cart</a>
        </nav>
    </header>

    <main>
        <div id="cart-container">
            <h2>Cart Items</h2>
            <div id="cart-items"></div>

            <div id="cart-summary">
                <p>Total Amount: ₹<span id="total-amount">0</span></p>
                <p>Discount: ₹<span id="discount">0</span></p>
                <p>Final Total: ₹<span id="final-total">0</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Colony Mart &copy; 2024 | All rights reserved</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
